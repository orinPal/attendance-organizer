<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Organizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        padding: 30px;
        position: relative;
        overflow: hidden;
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
        position: relative;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #7f8c8d;
        font-size: 1rem;
      }

      .input-area {
        margin-bottom: 25px;
      }

      .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #2c3e50;
      }

      #rollInput {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 15px;
        transition: border-color 0.3s;
        resize: vertical;
        min-height: 120px;
      }

      #rollInput:focus {
        outline: none;
        border-color: #4b6cb7;
      }

      .instructions {
        background-color: #e3f2fd;
        padding: 12px 15px;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .btn {
        background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        width: 100%;
        margin-top: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .output-area {
        margin-top: 30px;
        border-top: 2px dashed #eee;
        padding-top: 25px;
      }

      .output-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .date-display {
        font-size: 1.2rem;
        color: #4b6cb7;
        font-weight: 600;
        margin-bottom: 15px;
      }

      #rollOutput {
        width: 100%;
        min-height: 200px;
        padding: 20px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        background-color: #f8f9fa;
        font-family: monospace;
        font-size: 1.1rem;
        white-space: pre;
        overflow: auto;
        line-height: 1.8;
      }

      .copy-btn {
        background: linear-gradient(90deg, #00c853 0%, #1b5e20 100%);
        margin-top: 15px;
      }

      .copy-btn i {
        margin-right: 8px;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateX(200%);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
      }

      .notification.show {
        transform: translateX(0);
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Attendance Organizer</h1>
        <p class="subtitle">Enter roll numbers and get organized output</p>
      </div>

      <div class="input-area">
        <label class="input-label" for="rollInput">Enter Roll Numbers:</label>
        <textarea
          id="rollInput"
          placeholder="Enter roll numbers separated by commas, spaces, or new lines (e.g. 1001,1002,1007,1005,1016,1007)"
        >
1001,1002,1007,1005,1016,1007</textarea
        >

        <div class="instructions">
          <i class="fas fa-info-circle"></i> Enter roll numbers in any format -
          separated by commas, spaces, or on new lines
        </div>

        <button id="processBtn" class="btn">Organize Roll Numbers</button>
      </div>

      <div class="output-area">
        <div class="output-header">
          <div class="date-display" id="dateDisplay"></div>
          <h2>Today's Attendance</h2>
        </div>

        <pre id="rollOutput"></pre>

        <button id="copyBtn" class="btn copy-btn">
          <i class="fas fa-copy"></i> Copy to Clipboard
        </button>
      </div>
    </div>

    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i> Copied to clipboard!
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const rollInput = document.getElementById("rollInput");
        const processBtn = document.getElementById("processBtn");
        const dateDisplay = document.getElementById("dateDisplay");
        const rollOutput = document.getElementById("rollOutput");
        const copyBtn = document.getElementById("copyBtn");
        const notification = document.getElementById("notification");

        // Set today's date
        const today = new Date();
        const formattedDate = `${String(today.getDate()).padStart(
          2,
          "0"
        )}/${String(today.getMonth() + 1).padStart(
          2,
          "0"
        )}/${today.getFullYear()}`;
        dateDisplay.textContent = formattedDate;

        // Process roll numbers
        function processRollNumbers() {
          // Get input value and clean it
          const input = rollInput.value.trim();

          if (!input) {
            rollOutput.textContent = "Please enter some roll numbers";
            return;
          }

          // Split by commas, spaces, or new lines
          const numbers = input.split(/[,\s\n]+/);

          // Filter out empty strings and convert to numbers
          let rollNumbers = numbers
            .filter((num) => num.trim() !== "")
            .map((num) => parseInt(num.trim()));

          // Remove duplicates
          rollNumbers = [...new Set(rollNumbers)];

          // Sort numerically
          rollNumbers.sort((a, b) => a - b);

          // Format output
          const outputText = rollNumbers.join("\n");

          // Display the results with the date header
          rollOutput.textContent = outputText;
        }

        // Copy to clipboard
        function copyToClipboard() {
          const textToCopy = `Today's Attendance\n${formattedDate}\n\n${rollOutput.textContent}`;

          navigator.clipboard
            .writeText(textToCopy)
            .then(() => {
              // Show notification
              notification.classList.add("show");
              setTimeout(() => {
                notification.classList.remove("show");
              }, 2000);
            })
            .catch((err) => {
              console.error("Failed to copy: ", err);
              alert("Failed to copy text. Please try again.");
            });
        }

        // Set up event listeners
        processBtn.addEventListener("click", processRollNumbers);
        copyBtn.addEventListener("click", copyToClipboard);

        // Process the example input on page load
        setTimeout(processRollNumbers, 100);
      });
    </script>
  </body>
</html>
